name: failed-spec
description: testing failures

on: 
  - repositoriesMatchingQuery: file:README.md

steps:
  - run: |
      IFS=$'\n'; echo Hello World | tee -a $(find -name README.md)
      sleep 5
    if: ${{ eq repository.name "github.com/sourcegraph-testing/markdowns" }}
    container: alpine:3

  - run: |
      sleep 1
      exit 1
    if: ${{ eq repository.name "github.com/sourcegraph-testing/etcd" }}
    container: alpine:3

changesetTemplate:
  title: Hello World
  body: My first batch change!
  commit:
    message: Append Hello World to all README.md files
  branch: ${{ batch_change.name }}
